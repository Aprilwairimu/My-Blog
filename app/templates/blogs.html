{% import 'bootstrap/wtf.html' as wtf %}
{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
            {{wtf.quick_form(form)}}
            <ul style="list-style: none;">
                {% for blog in Blogs %}
                <div class="list-group">
                    <a href="#">
                        <div class="list-item">
                            <p>{{blog.id}}</p>
                        </div>
                        <h4>{{ blog.description }}</h4>
                        <h6> Posted by {{user.username}}.</h6>
                    </a>
                </div>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>


{% endblock %}
